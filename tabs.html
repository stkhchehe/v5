        * {

        body, html {

        .tab:last-child {

        }

        .tab.active {
            background-color: #1e2a44;

        .navbar-left, .navbar-right {

        .navbar button {
            background: none;
            border: none;
            color: #a0b0cc;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .navbar button:hover {
            color: #ffffff;
        }

        .search-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            background-color: #1e2a44;
            border-radius: 20px;
            margin: 0 12px;
            padding: 2px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .search-container input {
            flex-grow: 1;
            padding: 6px 10px;
            border: 1px solid #1e2a44;
            background: #1e2a44;
            color: #d0d0d0;
            font-size: 13px;
            outline: none;
            transition: all 0.2s ease;
            border-radius: 20px;
        }

        .search-container input:hover {
            background: #252f4a;
        }

        .search-container input:focus {
            background: #252f4a;
            outline: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            border-color: #0066cc;
        }

        .search-container button {
            padding: 6px;
            color: #a0b0cc;
        }

        .content-wrapper {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            transition: margin-left 0.3s ease; /* Transition for content sliding */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            background-color: #ffffff;
        }

        iframe.active {
            display: block;
        }

        .sidebar {
            position: fixed;
            width: 4.5vw;
            background: linear-gradient(45deg, #1e1e1e, #2a2a2a);
            height: 100vh;
            transition: width 0.3s ease-in-out, background-color 0.5s ease-in-out;
            overflow: hidden;
            z-index: 999;
            top: 0;
            left: 0;
        }

        .sidebar.open {
            width: 13vw;
            background: linear-gradient(45deg, #111, #222);
        }

        .sidebar ul {
            display: flex;
            flex-direction: column;
            list-style-type: none;
            gap: 1rem;
            padding-top: 2rem;
        }

        .sidebar li {
            display: block;
        }

        .sidebar a {
            color: white;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: background 0.2s ease, transform 0.2s ease;
            border-radius: 2vh;
            overflow: hidden;
            font-weight: bold;
        }

        .sidebar a:hover {
            background: gray;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        .sidebar .container {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 0.8rem;
            transition: all 0.3s ease;
        }

        .sidebar .icon {
            width: 2rem;
            height: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar .text {
            white-space: nowrap;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            font-size: 1.3rem;
        }

        .sidebar.open .text {
            opacity: 1;
            transform: translateX(0);
        }

        .sidebar .highlighted a {
            background: rgba(255, 255, 255, 0.2);
        }

    </style>
</head>
<body>
    <div class="tabs" id="tabs">
        <div class="tab active" onclick="selectTab(this)">New Tab <span class="close-button" onclick="closeTab(event, this)">×</span></div>

    </div>
    <div class="navbar" id="navbar">
        <div class="navbar-left">
            <button onclick="goHome()"><i class="fa fa-home"></i></button>
            <button onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
            <button onclick="goForward()"><i class="fas fa-arrow-right"></i></button>
            <button onclick="refresh()"><i class="fas fa-redo"></i></button>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search or enter a URL" onkeydown="if(event.key === 'Enter') search()">
            <button onclick="search()"><i class="fas fa-search"></i></button>
        </div>
        <div class="navbar-right">
            <button onclick="toggleFullscreen()"><i class="fas fa-expand"></i></button>
            <button onclick="settings()"><i class="fa fa-cog"></i></button>
        </div>
    </div>
    <div class="content-wrapper" id="content-wrapper">
        <iframe class="tab-iframe active" src="/static/index.html" id="iframe-1"></iframe>
    </div>

    <div class="sidebar" id="sidebar">
        <ul>
            <li class="highlighted">
                <a href="index.html">
                    <div class="container">
                        <div class="icon"><i class="fa-solid fa-house"></i></div>

    <script>
        let tabCount = 1;
        const proxyPrefix = "/static/embed.html#";
        let tabHistory = [];

        function selectTab(tabElement) {
            const tabs = document.querySelectorAll('.tab');
            const iframes = document.querySelectorAll('.tab-iframe');
            tabs.forEach(tab => tab.classList.remove('active'));
            iframes.forEach(iframe => iframe.classList.remove('active'));

            tabElement.classList.add('active');
            const iframe = document.getElementById('iframe-' + tabElement.dataset.tabId);
            iframe.classList.add('active');
        }

        function closeTab(event, closeButton) {
            event.stopPropagation();
            const tab = closeButton.closest('.tab');
            tab.remove();
            const iframe = document.getElementById('iframe-' + tab.dataset.tabId);
            iframe.remove();
            tabCount--;
            if (tabCount > 0) {
                selectTab(document.querySelector('.tab'));
            }
        }

        function addTab() {
            tabCount++;
            const tabId = 'tab-' + tabCount;
            const tab = document.createElement('div');
            tab.className = 'tab active';
            tab.dataset.tabId = tabId;
            tab.innerHTML = `New Tab <span class="close-button" onclick="closeTab(event, this)">×</span>`;
            document.getElementById('tabs').insertBefore(tab, document.querySelector('.add-tab-button'));

            const iframe = document.createElement('iframe');
            iframe.id = 'iframe-' + tabId;
            iframe.src = proxyPrefix + tabId;
            document.getElementById('content-wrapper').appendChild(iframe);

            selectTab(tab);
        }

        function search() {
            const input = document.getElementById('search-input').value;
            if (input) {
                const iframe = document.querySelector('.tab-iframe.active');
                iframe.src = input;
            }
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        function goHome() {
            window.location.href = "index.html";
        }

        function goBack() {
            window.history.back();
        }

        function goForward() {
            window.history.forward();
        }

        function refresh() {
            window.location.reload();
        }

        function settings() {
            alert("Settings menu will be available soon.");
        }

        // Toggle sidebar open/close
        const sidebar = document.getElementById('sidebar');
        const body = document.body;
        
        sidebar.addEventListener('mouseenter', () => {
            sidebar.classList.add('open');
            body.style.marginLeft = "13vw"; // Shift page when sidebar opens
        });

        sidebar.addEventListener('mouseleave', () => {
            sidebar.classList.remove('open');
            body.style.marginLeft = "0"; // Reset shift when sidebar closes
        });
    </script>
